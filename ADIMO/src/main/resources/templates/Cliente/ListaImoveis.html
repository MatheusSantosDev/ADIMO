<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de imovéis')}"></head>

<body>
	<header th:replace="~{HeaderBasico :: headerBasico()}"></header>
	<div class="container">
		<div class="col-12">

			<table class="table" style="margin-top: .85em; text-align: center;">
				<thead style="background-color: #F5F5F5;">
					<tr>
						<th scope="col-2">Tipo</th>
						<th scope="col-2">Endereço</th>
						<th scope="col-2">Descrição</th>
						<th scope="col-2">Valor</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="imovel : ${imoveis}">
						<th scope="row" th:text="${imovel.titulo}"></th>
						<td th:text="${imovel.endereco}"></td>
						<td th:text="${imovel.descricao}"></td>
						<td th:text="${imovel.valor}"></td>						
					</tr>
				</tbody>
			</table>
			<a class="btn btn-primary" href="/cliente/imoveis/interesses">Agendar Interesse</a>
		</div>
	</div>

<footer th:replace="~{fragmentos :: footer()}"></footer>


</body>

</html>
