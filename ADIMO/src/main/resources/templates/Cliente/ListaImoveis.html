<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de imovéis')}"></head>

<body>
	<header th:replace="~{fragmentos :: header('Lista de Imoveis')}"></header>
	<div class="container">
			<div class="col-12">
			
				<table class="table" style="margin-top: .85em; text-align:center;">
					<thead style="background-color: #F5F5F5;">
						<tr>
							<th scope="col-2">Tipo</th>
							<th scope="col-2">Endereço</th>
							<th scope="col-2">Descrição</th>
							<th scope="col-2">Valor</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="imovel : ${imoveis}">
							<th scope="row" th:text="${imovel.titulo}"></th>
							<td th:text="${imovel.endereco}"></td>
							<td th:text="${imovel.descricao}"></td>
							<td th:text="${imovel.valor}"></td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
