<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
	    <title>Spring Security</title>

		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
		
		
		
	</head>

	<body style="background-color: #f9f9f9">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4" style="margin-left: auto; margin-right: auto;">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Usuário e/ou inválidos!</div>
				</div>

				<div th:if="${param.logout}">
					<div class="alert alert-info">Até logo!</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
				    	<h3 class="panel-title">ENTRE</h3>
				  	</div>
					<div class="panel-body">
						<form action="/entrar" method="post">
							<div class="form-group">
								<input name="username" class="form-control" placeholder="Usuário"/>
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Senha"/>
							</div>

							<div class="form-group">
								<button name="entrar" class="btn btn-primary btn-block">Entrar</button>
							</div>
							
<!-- 							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="~{fragmentos :: footer()}"></footer>
	</body>
</html>
